<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不可以色色</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 確保沒有額外的滾動條 */
        }

        img {
            width: 100%;
            height: 100vh; /* 設定圖片高度為視窗高度 */
            object-fit: cover; /* 保持圖片比例並填滿整個區域 */
        }
    </style>
</head>
<body>
    <img src="strong.gif" alt="Your GIF">
    <audio autoplay control loop>
      <source src="strong.mp4" type="audio/mp4">
      Your browser does not support the audio tag.
  </audio>
</body>
</html>
